<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dot</title>
	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>
	<script src="../lib/cuon-utils.js"></script>
	<script src="../lib/cuon-matrix.js"></script>
</head>
<body onload="main()">
	<canvas id="webgl" width="600" height="600"></canvas>
</body>
<script>
	// 顶点着色器
	var vshader_source = `
		attribute vec4 a_Position;
		attribute float a_PointSize;
		attribute vec4 a_Color;
		uniform mat4 u_ViewMatrix;

		varying vec4 v_Color;
		void main() {
			gl_Position = u_ViewMatrix * a_Position;
			gl_PointSize = a_PointSize;
			v_Color = a_Color;
		}
	`;
	// 片元着色器
	var fshader_source = `
		precision mediump float;

		uniform vec4 u_FragColor;
		varying vec4 v_Color;
		void main() {
			float dist = distance(gl_PointCoord, vec2(0.5, 0.5));
			if (dist < 0.5) {
				gl_FragColor = v_Color;
			}else{
				discard;
			}
		}
	`;
	var tx = 0.0, ty = 0.0, tz = 0;
	function main() {
		var canvas = document.getElementById('webgl');
		var gl = getWebGLContext(canvas);
		// 初始化着色器
		if (!initShaders(gl, vshader_source, fshader_source)) {
			console.log('fail');
		}
		var n = initVertexBuffer(gl);
		// 视图矩阵
		var u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix');
		var viewMatrix = new Matrix4();
		document.onkeydown = function(ev) {
			keydown(ev, gl, n, u_ViewMatrix, viewMatrix);
		}
		draw(gl, n, u_ViewMatrix, viewMatrix);
		gl.clearColor(0, 1, 1, 1);
		gl.clear(gl.COLOR_BUFFER_BIT);
		gl.drawArrays(gl.TRIANGLES, 0, n);
	}
	function initVertexBuffer(gl) {
		var vertices = new Float32Array([
			0.0, 0.5, -0.4, 1, 0.0, 0.0, 		// 红色
			-0.5, -0.5, -0.4, 1.0, 0.0, 0.0, 
			0.5, -0.5, -0.4, 1.0, 0.0, 0.0, 

			0.5, 0.4, -0.2, 0.0, 1.0, 0.0, 		// 绿色
			-0.5, 0.4, -0.2, 0.0, 1.0, 0.0, 
			0.0, -0.6, -0.2, 0.0, 1.0, 0.0, 

			0.0, 0.5, 0.0, 0.0, 0.0, 1.0, 		// 蓝色
			-0.5, -0.5, 0.0, 0.0, 0.0, 1.0, 
			0.5, -0.5, 0.0, 0.0, 0.0, 1.0, 
		])
		var n = 9;

		var vertexBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

		var FSIZE = vertices.BYTES_PER_ELEMENT;
		var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
		gl.enableVertexAttribArray(a_Position);

		var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
		gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
		gl.enableVertexAttribArray(a_Color);
		return n;
	}
	function keydown(ev, gl, n, u_ViewMatrix, viewMatrix) {
		switch (ev.keyCode) {
			case 37:
				g_eyeY -= 0.01;
				break;
			case 38:
				g_eyeX -= 0.01;
				break;
			case 39:
				g_eyeY += 0.01;
				break;
			case 40:
				g_eyeX += 0.01;
				break;
			default:
				return;
		}
		draw(gl, n, u_ViewMatrix, viewMatrix)
	}
	var g_eyeX = 0.2, g_eyeY = 0.25, g_eyeZ = 0.25;
	function draw(gl, n, u_ViewMatrix, viewMatrix) {
		viewMatrix.setLookAt(g_eyeX, g_eyeY, g_eyeZ, 0, 0, 0, 0, 1, 0);
		gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);
		gl.clear(gl.COLOR_BUFFER_BIT);
		gl.drawArrays(gl.TRIANGLES, 0, n);
	}
</script>
</html>
