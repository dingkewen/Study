<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<script src="../lib/webgl-utils.js"></script>	
	<script src="../lib/webgl-debug.js"></script>	
	<script src="../lib/cuon-utils.js"></script>	
	<script src="../lib/cuon-matrix.js"></script>	
</head>
<body onload="main()">
	<canvas id="webgl" width="500" height="500"></canvas>
</body>
<script type="text/javascript">
	// 顶点着色器
	let vshader_source = `
		attribute vec4 a_Position;
		attribute vec4 a_Color;
		uniform mat4 u_MvpMatrix;

		varying vec4 v_Color;
		void main() {
			gl_Position = u_MvpMatrix * a_Position;
			v_Color = a_Color;
		}
	`
	let fshader_source = `
		#ifdef GL_ES
		precision mediump float;
		#endif

		varying vec4 v_Color;
		void main() {
			gl_FragColor = v_Color;
		}
	`

	function main() {
		let canvas = document.getElementById('webgl');
		let gl = getWebGLContext(canvas);
		// 初始化着色器
		if (!initShaders(gl, vshader_source, fshader_source)) {
			console.log('fail');
		}
		var n = initVertexBuffers(gl);
		gl.enable(gl.DEPTH_TEST);
		gl.clearColor(0, 1, 1, 1);

		// 获取Attribute
		var u_MvpMatrix = gl.getUniformLocation(gl.program, 'u_MvpMatrix');
		var mvpMatrix = new Matrix4();
		mvpMatrix.ortho(-1, 1, -1, 1, 0, 1);
		gl.uniformMatrix4fv(u_MvpMatrix, false, mvpMatrix.elements);
		
		// 清空颜色缓冲区和深度缓冲区
		gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
		gl.drawArrays(gl.TRIANGLES, 0, n);
	}

	function initVertexBuffers(gl) {
		var vertices = new Float32Array([
			0.0, 0.5, -0.1, 0.0, 0.0, 1.0,				// blue
			-0.5, -0.5, -0.1, 0.0, 0.0, 1.0,
			0.5, -0.5, -0.1, 1.0, 1.0, 0.0,

			0.5, 0.4, -0.5, 1.0, 1.0, 0.0,				// red
			-0.5, 0.4, -0.5, 1.0, 0.0, 0.0,
			0.0, -0.6, -0.5, 1.0, 0.0, 0.0,
		]);
		var numVertex = 3, numColor = 3, n = 6;
		var indexBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, indexBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

		var FSIZE = vertices.BYTES_PER_ELEMENT;
		var STRIDE = numVertex + numColor;

		var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		gl.vertexAttribPointer(a_Position, numVertex, gl.FLOAT, false, FSIZE * STRIDE, 0);
		gl.enableVertexAttribArray(a_Position);

		var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
		gl.vertexAttribPointer(a_Color, numColor, gl.FLOAT, false, FSIZE * STRIDE, FSIZE * numVertex);
		gl.enableVertexAttribArray(a_Color);

		return n;
	}
</script>
</html>
