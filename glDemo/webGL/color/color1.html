<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<script src="../lib/webgl-utils.js"></script>	
	<script src="../lib/webgl-debug.js"></script>	
	<script src="../lib/cuon-utils.js"></script>	
</head>
<body onload="main()">
	<canvas id="webgl" width="200" height="200"></canvas>
</body>
<script type="text/javascript">
	// 顶点着色器
	let vshader_source = `
		attribute vec4 a_Position;
		attribute float a_PointSize;
		attribute vec4 a_Color;
		
		varying vec4 v_Color;
		void main() {
			gl_Position = a_Position;
			gl_PointSize = a_PointSize;
			v_Color = a_Color;
		}
	`
	let fshader_source = `
		precision mediump float;
		varying vec4 v_Color;
		void main() {
			gl_FragColor = v_Color;
		}
	`

	function main() {
		let canvas = document.getElementById('webgl');
		let gl = getWebGLContext(canvas);
		// 初始化着色器
		if (!initShaders(gl, vshader_source, fshader_source)) {
			console.log('fail');
		}

		var n = initVertexBuffers(gl);

		// 获取attribute位置
		let a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		let a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
		let a_Color = gl.getAttribLocation(gl.program, 'a_Color');

		gl.clearColor(0, 1, 1, 1);
		gl.clear(gl.COLOR_BUFFER_BIT);
		gl.drawArrays(gl.POINTS, 0, n);
	}

	function initVertexBuffers(gl) {
		var verticesSizes = new Float32Array([
			0, 0.5, 1.0, 0.0, 0.0, 10.0,
			-0.5, -0.5, 0.0, 1.0, 0.0, 20.0, 
			0.5, -0.5, 0.0, 0.0, 1.0, 30.0
		]);
		var n = 3;
		var vertexSizeBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, vertexSizeBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, verticesSizes, gl.STATIC_DRAW);

		var FSIZE = verticesSizes.BYTES_PER_ELEMENT;

		var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 6, 0);
		gl.enableVertexAttribArray(a_Position);

		var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
		gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 2);
		gl.enableVertexAttribArray(a_Color);

		var a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
		gl.vertexAttribPointer(a_PointSize, 1, gl.FLOAT, false, FSIZE * 6, FSIZE * 5);
		gl.enableVertexAttribArray(a_PointSize);
		return n;
	}
</script>
</html>
