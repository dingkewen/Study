<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>彩色三角</title>
	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>
	<script src="../lib/cuon-utils.js"></script>
</head>
<body onload="main()">
	<canvas id="webgl" width="300" height="300"></canvas>
</body>
<script type="text/javascript">
	// 顶点着色器
	let vshader_source = `
		attribute vec4 a_Position;
		attribute vec4 a_Color;

		varying vec4 v_Color;
		void main() {
			gl_Position = a_Position;
			v_Color = a_Color;
		}
	`
	let fshader_source = `
		precision mediump float;
		varying vec4 v_Color;
		void main() {
			gl_FragColor = v_Color;
		}
	`

	function main() {
		let canvas = document.getElementById('webgl');
		let gl = getWebGLContext(canvas);
		// 初始化着色器
		if (!initShaders(gl, vshader_source, fshader_source)) {
			console.log('fail');
		}

		var n = initVertexBudders(gl);

		// 获取attribute位置
		let a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		let a_Color = gl.getAttribLocation(gl.program, 'a_Color');

		gl.clearColor(0,1,1,1);
		gl.clear(gl.COLOR_BUFFER_BIT);
		gl.drawArrays(gl.TRIANGLES, 0, n);
	}

	function initVertexBudders(gl) {
		let verticesSize = new Float32Array([
			0.0, 0.5, 1.0, 0.0, 0.0,
			-0.5, -0.5, 0.0, 1.0, 0.0,
			0.5, -0.5, 0.0, 0.0, 1.0,
		])

		let n = 3
		// 使用缓冲对象；

		let bufferObj = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, bufferObj);
		gl.bufferData(gl.ARRAY_BUFFER, verticesSize, gl.STATIC_DRAW);

		let FSIZE = verticesSize.BYTES_PER_ELEMENT;

		let a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 5, 0);
		gl.enableVertexAttribArray(a_Position);

		let a_Color = gl.getAttribLocation(gl.program, 'a_Color');
		gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 5, FSIZE * 2);
		gl.enableVertexAttribArray(a_Color);

		return n;
	}
</script>
</html>
