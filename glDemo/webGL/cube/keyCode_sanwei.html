<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<script src="../lib/webgl-utils.js"></script>	
	<script src="../lib/webgl-debug.js"></script>	
	<script src="../lib/cuon-utils.js"></script>	
	<script src="../lib/cuon-matrix.js"></script>	
</head>
<body onload="main()">
	<canvas id="webgl" width="600" height="600"></canvas>
</body>
<script type="text/javascript">
	// 顶点着色器
	let vshader_source = `
		attribute vec4 a_Position;
		attribute vec4 a_Color;
		uniform mat4 u_ViewMatrix;

		varying vec4 v_Color;
		void main() {
			gl_Position = u_ViewMatrix * a_Position;
			v_Color = a_Color;
		}
	`
	let fshader_source = `
		precision mediump float;

		varying vec4 v_Color;
		void main() {
			gl_FragColor = v_Color;
		}
	`

	function main() {
		let canvas = document.getElementById('webgl');
		let gl = getWebGLContext(canvas);
		// 初始化着色器
		if (!initShaders(gl, vshader_source, fshader_source)) {
			console.log('fail');
		}

		var n = initVertexBuffers(gl);

		// 获取attribute位置
		let u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix');

		var viewMatrix = new Matrix4();
		// 键盘事件
		document.onkeydown = function(ev) {
			keydown(ev, gl, n, u_ViewMatrix, viewMatrix)
		}
		draw(gl, n, u_ViewMatrix, viewMatrix);

		gl.clearColor(0, 1, 1, 1);
		gl.clear(gl.COLOR_BUFFER_BIT);
		gl.drawArrays(gl.TRIANGLES, 0, n);
	}

	function initVertexBuffers(gl) {
		var verticesColors = new Float32Array([
			0.0, 0.5, -0.4, 1, 0.0, 0.0, 		// 红色
			-0.5, -0.5, -0.4, 1.0, 0.0, 0.0, 
			0.5, -0.5, -0.4, 1.0, 0.0, 0.0, 

			0.5, 0.4, -0.2, 0.0, 1.0, 0.0, 		// 绿色
			-0.5, 0.4, -0.2, 0.0, 1.0, 0.0, 
			0.0, -0.6, -0.2, 0.0, 1.0, 0.0, 

			0.0, 0.5, 0.0, 0.0, 0.0, 1.0, 		// 蓝色
			-0.5, -0.5, 0.0, 0.0, 0.0, 1.0, 
			0.5, -0.5, 0.0, 0.0, 0.0, 1.0, 
		]);
		var n = 9;
		var vertexColorBuffer = gl.createBuffer();

		// 将顶点坐标和纹理坐标写入缓冲区对象
		gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

		var FSIZE = verticesColors.BYTES_PER_ELEMENT;

		var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
		gl.enableVertexAttribArray(a_Position);

		var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
		gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
		gl.enableVertexAttribArray(a_Color);
		
		return n;
	}
	var g_eyeX = 0.2, g_eyeY = 0.25, g_eyeZ = 0.25;
	function keydown(ev, gl, n, u_ViewMatrix, viewMatrix) {
		if (ev.keyCode == 40) { //下键          37左 38上 右39 40下
			g_eyeX += 0.01;
		}else if(ev.keyCode == 38) { //上键
			g_eyeX -= 0.01;
		}else if (ev.keyCode == 39){
			g_eyeY += 0.01;
		}else if (ev.keyCode == 37){
			g_eyeY -= 0.01;
		}else{
			return;
		}
		draw(gl, n, u_ViewMatrix, viewMatrix)
	}
	function draw(gl, n, u_ViewMatrix, viewMatrix) {
		viewMatrix.setLookAt(g_eyeX, g_eyeY, g_eyeZ, 0, 0, 0, 0, 1, 0);
		gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);
		gl.clear(gl.COLOR_BUFFER_BIT);
		gl.drawArrays(gl.TRIANGLES, 0, n);
	}
</script>
</html>
