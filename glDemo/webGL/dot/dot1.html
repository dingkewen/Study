<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dot</title>
	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>
	<script src="../lib/cuon-utils.js"></script>
	<script src="../lib/cuon-matrix.js"></script>
</head>
<body onload="main()">
	<canvas id="webgl" width="800" height="800"></canvas>
</body>
<script>
	// 顶点着色器
	var vshader_source = `
		attribute vec4 a_Position;
		attribute float a_PointSize;
		attribute vec4 a_Color;

		varying vec4 v_Color;
		void main() {
			gl_Position = a_Position;
			gl_PointSize = a_PointSize;
			v_Color = a_Color;
		}
	`;
	// 片元着色器
	var fshader_source = `
		precision mediump float;
		uniform vec4 u_FragColor;
		varying vec4 v_Color;
		void main() {
			float d = distance(gl_PointCoord, vec2(0.5, 0.5));
			if (d < 0.5) {
			  	gl_FragColor = v_Color;
			} else { 
				discard; 
			}
		}
	`;
	function main() {
		var canvas = document.getElementById('webgl');
		var gl = getWebGLContext(canvas);
		// 初始化着色器
		if (!initShaders(gl, vshader_source, fshader_source)) {
			console.log('fail');
		}
		var n = initVertexBuffer(gl);
		var currentIndex = 0.0;
	    var tick = function () {
	        currentIndex += 1.0;//刷新一次就改变索引一次
	        if (currentIndex >= 60.0) {
	            currentIndex = 0.0;
	        }
	        draw(gl, n, u_TimeIndex, currentIndex);
	        requestAnimationFrame(tick, canvas);//网页刷新时调用
	    };

		tick();
		gl.clearColor(0, 1, 1, 1);
		gl.clear(gl.COLOR_BUFFER_BIT);
		gl.drawArrays(gl.POINTS, 0, n);
	}
	function initVertexBuffer(gl) {
		var vertices = new Float32Array([
			0, 0.5, 1.0, 0.0, 0.0, 10.0, 
			-0.5, -0.5, 0.0, 1.0, 0.0, 20.0, 
			0.5, -0.5, 0.0, 0.0, 1.0, 30.0 
		])
		var n = 3;
		var vertexBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

		var FSIZE = vertices.BYTES_PER_ELEMENT;

		var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 6, 0);
		gl.enableVertexAttribArray(a_Position);

		var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
		gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 2);
		gl.enableVertexAttribArray(a_Color);

		var a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
		gl.vertexAttribPointer(a_PointSize, 1, gl.FLOAT, false, FSIZE * 6, FSIZE * 5);
		gl.enableVertexAttribArray(a_PointSize);
		return n;
	}
</script>
</html>
