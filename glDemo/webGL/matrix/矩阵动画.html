<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<script src="../lib/webgl-utils.js"></script>	
	<script src="../lib/webgl-debug.js"></script>	
	<script src="../lib/cuon-utils.js"></script>
	<script src="../lib/cuon-matrix.js"></script>
</head>
<body onload="main()">
	<canvas id="webgl" width="200" height="200"></canvas>
</body>
<script type="text/javascript">
	// 顶点着色器
	let vshader_source = `
		attribute vec4 a_Position;
		attribute float a_PointSize;
		uniform mat4 u_ModelMatrix;
		void main() {
			gl_Position = u_ModelMatrix * a_Position;
			gl_PointSize = a_PointSize;
		}
	`
	let fshader_source = `
		precision mediump float;
		uniform vec4 u_FragColor;
		void main() {
			gl_FragColor = u_FragColor;
		}
	`

	var ANGLE = 60.0;
	var ANGLE_STEP = 90.0;
	var tx = 0.5;
	var sx = 1.0, sy = 2, sz = 0.0;
	function main() {
		let canvas = document.getElementById('webgl');
		let gl = getWebGLContext(canvas);
		// 初始化着色器
		if (!initShaders(gl, vshader_source, fshader_source)) {
			console.log('fail');
		}

		var n = initVertexBuffers(gl);

		// 获取attribute位置
		let a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		let a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
		let u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor');

		// 旋转
		var radian = Math.PI*ANGLE/180;
		var cosB = Math.cos(radian);
		var sinB = Math.sin(radian);
		gl.clearColor(0, 0, 1, 1);

		// 动画
		var currentAngle = 0.0;
		var modelMatrix = new Matrix4();
		let u_ModelMatrix = gl.getUniformLocation(gl.program, 'u_ModelMatrix');
		var tick = function() {
			currentAngle = animate(currentAngle);
			draw(gl, n, currentAngle, u_ModelMatrix, modelMatrix);
			requestAnimationFrame(tick);
		}
		tick();
	}

	function initVertexBuffers(gl) {
		var vertices = new Float32Array([
			0, 0.5, 
			-0.5, -0.5,
			0.5, -0.5
		]);
		var n = 3;
		var vertexBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
		var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
		gl.enableVertexAttribArray(a_Position);
		return n;
	}

	function draw(gl, n, currentAngle, u_ModelMatrix, modelMatrix) {
		modelMatrix.setRotate(currentAngle, 0, 0, 1);
		modelMatrix.translate(-0.5, 0, 0);
		gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix.elements);
		gl.clear(gl.COLOR_BUFFER_BIT);
		gl.drawArrays(gl.TRIANGLES, 0, n);
	}
	var g_last = Date.now();
	function animate(angle) {
		var now = Date.now();
		var temp = now - g_last;
		g_last = now;
		var newAngle = angle + (ANGLE_STEP * temp)/1000.0;
		return newAngle %= 360;
	}
</script>
</html>
