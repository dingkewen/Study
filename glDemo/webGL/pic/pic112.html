<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>加载图片</title>
	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>
	<script src="../lib/cuon-utils.js"></script>
	<script src="../lib/cuon-matrix.js"></script>
</head>
<body onload="main()">
	<canvas id="webgl" width="300" height="300"></canvas>
</body>
<script type="text/javascript">
	var vshader_source = `
		attribute vec4 a_Position;
		attribute vec2 a_Texcoord;

		varying vec2 v_Texcoord;
		void main() {
			gl_Position = a_Position;
			v_Texcoord = a_Texcoord;
		}
	`;
	var fshader_source = `
		precision mediump float;
		uniform sampler2D u_Sampler0;
		uniform sampler2D u_Sampler1;

		varying vec2 v_Texcoord;
		void main() {
			vec4 pic0 = texture2D(u_Sampler0, v_Texcoord);
			vec4 pic1 = texture2D(u_Sampler1, v_Texcoord);
			gl_FragColor = pic0 * pic1;
		}
	`;
	function main() {
		var webgl = document.getElementById('webgl');
		var gl = getWebGLContext(webgl);
		// 初始化着色器
		if (!initShaders(gl, vshader_source, fshader_source)) {
			console.log('fail');
		}
		// 初始化缓冲区对象
		var n = initIndexBuffer(gl);
		// 初始化纹理对象
		if (!initTexture(gl, n)) {
			console.log('err');
		}
		gl.clearColor(0,1,1,1);
		gl.clear(gl.COLOR_BUFFER_BIT);
		// gl.drawArrays(gl.POINTS, 0, 1);
	}
	function initIndexBuffer(gl) {
		var vertices = new Float32Array([
			-0.5, 0.5, 0, 1, 
			-0.5, -0.5, 0, 0, 
			0.5, 0.5, 1, 1, 
			0.5, -0.5, 1, 0
		]);
		var n = 4;
		var indexBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, indexBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
		var fsize = vertices.BYTES_PER_ELEMENT;
		var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, fsize * 4, 0);
		gl.enableVertexAttribArray(a_Position);

		var a_Texcoord = gl.getAttribLocation(gl.program, 'a_Texcoord');
		gl.vertexAttribPointer(a_Texcoord, 2, gl.FLOAT, false, fsize * 4, fsize * 2);
		gl.enableVertexAttribArray(a_Texcoord);
		return n;
	}
	function initTexture(gl, n) {
		var texture0 = gl.createTexture();
		var u_Sampler0 = gl.getUniformLocation(gl.program, 'u_Sampler0');
		var image0 = new Image();
		image0.onload = function() {
			loadTexture(gl, texture0, u_Sampler0, n, image0, 0);
		}
		image0.src = '../img/head.png';

		var texture1 = gl.createTexture();
		var u_Sampler1 = gl.getUniformLocation(gl.program, 'u_Sampler1');
		var image1 = new Image();
		image1.onload = function() {
			loadTexture(gl, texture1, u_Sampler1, n, image1, 1);
		}
		image1.src = '../img/window.jpg';
		return true;
	}
	var texUnit0 = false, texUnit1 = false;
	function loadTexture(gl, texture, u_Sampler, n, image, texUnit) {
		gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);
		if (texUnit == 0) {
			gl.activeTexture(gl.TEXTURE0);
			texUnit0 = true;
		}else{
			gl.activeTexture(gl.TEXTURE1);
			texUnit1 = true;
		}
		gl.bindTexture(gl.TEXTURE_2D, texture);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
		gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image);
		gl.uniform1i(u_Sampler, texUnit);
		if (texUnit0 && texUnit1) {
			gl.drawArrays(gl.TRIANGLE_STRIP, 0, n);
		}
	}
</script>
</html>
