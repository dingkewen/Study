<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旋转</title>
	<script src="lib/webgl-utils.js"></script>
		<script src="lib/webgl-debug.js"></script>	
		<script src="lib/cuon-utils.js"></script>	
		<script src="lib/cuon-matrix.js"></script>	
	</head>
	<body onload="main()">
	   <canvas id="MultipointsDemo" width="600" height="400"></canvas>
	   <script type="text/javascript">
		   //顶点着色程序
		   //x' = xcosb - ysinb
		   //y' = xsinb - ycosb
		   //z' = z
		   var VSHANER_SOURCE = 
		   //attributer uniform 变量
		   //attribute vec4 a_Position; 存储限定符 类型 变量名 //vec4(0.0,0.5,0.0,1.0)
		   `attribute vec4 a_Position;\n 
		    uniform float u_CosB, u_SinB;\n
		   void main() { \n
		    gl_Position.x = a_Position.x * u_CosB - a_Position.y * u_SinB; \n
			gl_Position.y = a_Position.y * u_SinB - a_Position.y * u_CosB; \n
			gl_Position.z = a_Position.z; \n
		    gl_Position.w = 1.0; \n
		    gl_PointSize = 10.0;\n
		    }\n`;
		   var FSHADER_SOURCE =
		   `precision mediump float;\n 
		   uniform vec4 u_FragColor;\n
		   void main() { \n
		    gl_FragColor = u_FragColor;\n
		   }\n`;
		
		  function main(){
			  var cvs = document.getElementById("MultipointsDemo");
			  var gl = getWebGLContext(cvs);//cvs.getContext("webgl")
			 console.log(gl)
			 if(!gl){
			 	console.log("not context webgl");
			 	return 
			 }
			
			 if(!initShaders(gl,VSHANER_SOURCE,FSHADER_SOURCE)){//成对
				 console.log("init gl.program 对象失败");
				 return 
			 }
			
			let n = initVertexBuffers(gl);
			if( n < 0 ){
				console.log("Failed to set the position of the vertices");
				return 
			}
			var u_FragColor = gl.getUniformLocation(gl.program,"u_FragColor");
			  gl.uniform4f(u_FragColor,0.0,0.0,0.0,1.0);
				//var u_Transtion = gl.getUniformLocation(gl.program,"u_Transtion");
			  //gl.uniform4f(u_Transtion,Tx,Ty,Tz,0.0);
			  let angle = 15.0;
			  let radian = Math.PI * angle / 180;
			  let cosB = Math.cos(radian);
			  let sinB = Math.sin(radian);
			  let u_CosB = gl.getUniformLocation(gl.program,"u_CosB");
			  let u_SinB = gl.getUniformLocation(gl.program,"u_SinB");
			  gl.uniform1f(u_CosB,cosB);
			  gl.uniform1f(u_SinB,sinB);
			  // gl.clearColor();
			  gl.clear(gl.COLOR_BUFFER_BIT);
			  gl.drawArrays(gl.TRIANGLE_STRIP,0,n);
			  
		  }
		  function initVertexBuffers(gl){
			  var vertices = new Float32Array([
				  -0.5,0.5,0.5,0.5,-0.5,-0.5,0.5,-0.5
			  ])
			  var n = 4;
			  //创建缓冲区对象
			  var vertexBuffer = gl.createBuffer(); //创建缓冲对象
			  if(!vertexBuffer){
				  console.log("Failed to create 创建缓冲区对象");
				  return -1
				}
				gl.bindBuffer(gl.ARRAY_BUFFER,vertexBuffer);//绑定
				gl.bufferData(gl.ARRAY_BUFFER,vertices,gl.STATIC_DRAW);//赋值给缓冲区
				var a_Position = gl.getAttribLocation(gl.program,"a_Position");
				gl.vertexAttribPointer(a_Position,2,gl.FLOAT,false,0,0);//从缓冲给指针
				gl.enableVertexAttribArray(a_Position);
				return n
		  }
	   </script>
	</body>
</html>
